{% extends 'base.html' %}
{% load static %}

{% block title %}Admin{% endblock %}

<!-- Contenido -->
{% block content %}
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="books-tab" data-bs-toggle="tab" data-bs-target="#books-tab-pane"
                type="button" role="tab" aria-controls="books-tab-pane" aria-selected="true">Books</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="Rents-tab" data-bs-toggle="tab" data-bs-target="#Rents-tab-pane"
                type="button" role="tab" aria-controls="Rents-tab-pane" aria-selected="false">Rented books</button>
        </li>
        
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active border border-top-0 rounded-bottom" id="books-tab-pane" role="tabpanel" aria-labelledby="books-tab"
            tabindex="0">...</div>
        <div class="tab-pane fade border border-top-0 rounded-bottom" id="Rents-tab-pane" role="tabpanel" aria-labelledby="Rents-tab" tabindex="0">...
        </div>
    </div>
</div>
{% endblock %}
