{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" action="{% url 'auth:create' %}">
  {% csrf_token %}
  <p>
    <label for="id_username">Username:</label>
    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required
      id="id_username">
  </p>
  <p>
    <label for="id_email">Email:</label>
    <input type="email" name="email" autofocus autocapitalize="none" autocomplete="email" maxlength="150" required
      id="id_email">
  </p>
  <p>
    <label for="id_password">Password:</label>
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
  </p>
  {% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
  {% endif %}
  <button type="submit">Log In</button>
</form>
{% endblock %}
